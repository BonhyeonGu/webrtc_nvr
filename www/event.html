            var popupWidth = 1000;
            var popupHeight = 810;
            var popupX = (window.screen.width - popupWidth) / 2;
            var popupY = (window.screen.height - popupHeight) / 2;
            var popupOptions = 'width=' + popupWidth + ', height=' + popupHeight + ', left=' + popupX + ', top=' + popupY;

            pop.focus();
          });
