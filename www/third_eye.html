<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Third Eye</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <link rel="stylesheet" href="./resources/css/fonts.css" />
  </head>
  <body>
    <div class="page_container">
      <div class="body">
        <div class="login_container">
          <div class="wrapper">
            <img class="logo" alt="" src="./resources/img/common/logo.png" />
            <div class="background"></div>
            <div class="login_area">
              <div class="login_title_wrap">
                <div class="login_title">Account Login</div>
                <div class="login_sub_title">Log in to your account</div>
              </div>

              <div class="login_input_wrap">
                <div class="login_input_item">
                  <div class="login_input_label">Username</div>
                  <div class="login_input_box">
                    <img
                      class="login_input_icon"
                      alt=""
                      src="./resources/img/common/user.png"
                    />
                    <input id="username" type="email" />
                  </div>
                </div>
                <div class="login_input_item">
                  <div class="login_input_label">Password</div>
                  <div class="login_input_box">
                    <img
                      class="login_input_icon"
                      alt=""
                      src="./resources/img/common/pw.png"
                    />
                    <input id="password" type="password" />

                    <label class="login_input_pw_label" for="login_pw_btn">
                      <img
                        class="login_input_icon_pw"
                        alt=""
                        src="./resources/img/common/visible.png"
                      />
                      <img
                        class="login_input_icon_pw2"
                        alt=""
                        src="./resources/img/common/unvisible.png"
                      />
                    </label>
                    <input id="login_pw_btn" type="checkbox" />
                  </div>
                </div>
              </div>

              <div class="login_btn_wrap">
                <div class="login_keep_wrap">
                  <label for="login_chk_box">
                    <div class="login_chk_box_label">
                      <img
                        class="login_chk_box_icon"
                        alt=""
                        src="./resources/img/common/check.png"
                      />
                    </div>
                  </label>
                  <input id="login_chk_box" type="checkbox" />
                  <div class="login_chk_box_text">Keep me logged in</div>
                </div>
                <button class="login_btn" onclick="login()">Login</button>
              </div>

              <div class="join_text">
                Not a member yet? <span>Join Here</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="fade-in-box"></div>
      <div class="fade-in-box"></div>
      <div class="fade-in-box"></div> -->
    </div>

    <script>
      //패스워드 visible/unvisible
      var pwVisible = document.querySelector("#login_pw_btn");
      var pwVisibleIcon = document.querySelector(".login_input_icon_pw");
      var pwUnvisibleIcon = document.querySelector(".login_input_icon_pw2");
      var passwordInput = document.getElementById("password");
      pwVisible.addEventListener("change", function () {
        if (pwVisible.checked) {
          passwordInput.type = "text";
          pwUnvisibleIcon.style.display = "block";
          pwVisibleIcon.style.display = "none";
        } else {
          passwordInput.type = "password";
          pwVisibleIcon.style.display = "block";
          pwUnvisibleIcon.style.display = "none";
        }
      });

      var checkbox = document.querySelector("#login_chk_box");
      var checkIcon = document.querySelector(".login_chk_box_icon");
      var checkboxContainer = document.querySelector(".login_chk_box_label");

      checkbox.addEventListener("change", function () {
        if (checkbox.checked) {
          checkboxContainer.style.backgroundColor = "#0373ff";
          checkboxContainer.style.border = "solid 1px #0373ff";
          checkIcon.style.display = "block";
        } else {
          checkboxContainer.style.backgroundColor = "transparent";
          checkboxContainer.style.border = "solid 1px #c0c0c0";
          checkIcon.style.display = "none";
        }
      });

      function login() {
        window.location.href = "over.html";
      }
    </script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
